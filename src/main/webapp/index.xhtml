<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome</title>
</h:head>
<h:body>
    <h:form id="form1" >
        <p:dataTable id="table1" value="#{clientBean.smsList}" var="sms" paginator="true">
            <p:column headerText="ID">#{sms.id}</p:column>
            <p:column headerText="Name">#{sms.text}</p:column>
        </p:dataTable>
        <p:commandButton value="add" action="#{clientBean.add}" update="form1:table1"/>
        <p:commandButton value="add2" action="#{clientBean.add2}" update="form1:table1"/>

    </h:form>
</h:body>
</html>
